services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ledgr
      POSTGRES_PASSWORD: ledgr
      POSTGRES_DB: ledgr
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ledgr"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgres://ledgr:ledgr@db:5432/ledgr
      RUST_LOG: info
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
